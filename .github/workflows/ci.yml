name: CI-CD

on:
  push:
    branches: [ '*' ]

jobs:
  continuous-integration:
    name: "ðŸ”§ Continuous Integration"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.11
          cache: 'pip'

      - run: |
          pip install nox

      - name: Check formatting
        run: nox --non-interactive
